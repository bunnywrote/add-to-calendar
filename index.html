<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-carousel/1.0.1/angular-carousel.min.css" integrity="sha256-b6mkT/Ja4+H63sLSWad3DarLjrjg0Ccf93iA02EdqdA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                <div class="calendar-download">
                    <div class="">
                        <input class="select-calendar" type="text" value="NHL">
                    </div>
                    <div class="">
                        <div class="add-to-calendar">
                            <span>+</span>
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="calendar-download">
                    <div class="">
                        <select class="select-calendar">
                                <option value="Alle Events">Alle Events</option>
                                <option value="Alle Events">Alle Events Breite Liste</option>
                                <option value="Alle Events">Alle Events Breite Breite Breite Breite Breite Breite Liste</option>
                                <option value="NHL">NHL</option>
                        </select>
                    </div>
                    <div class="">
                        <div class="add-to-calendar">
                            <span>+</span>
                            <span class="glyphicon glyphicon-calendar"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js" integrity="sha256-6Sr0HqNgUf/p88g6vsl87CrAnNqiOWhjlY6LS8jeWHA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.8/angular-touch.min.js" integrity="sha256-8PhLTPxH6rn7uJ36c6Oe0Io10mU70IJRvP+zq/sxSg8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-carousel/1.0.1/angular-carousel.min.js" integrity="sha256-0qVl9dTGZjksFvup3zqpt2srPS14RiPVA2qnx5If7bE=" crossorigin="anonymous"></script>

</html>
